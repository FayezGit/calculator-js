<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
  </head>
  <link rel="stylesheet" href="./styles/10i.css">
  <body>
    <p class="js-calculation calculation"></p>
    <p>
      <button class="calculation-button gray-button" onclick="
            updateCalculation('1');
      ">1</button>
      <button class="calculation-button gray-button" onclick="
            updateCalculation('2');
      ">2</button>
      <button class="calculation-button gray-button" onclick="
            updateCalculation('3');
      ">3</button>
      <button class="calculation-button orange-button" onclick="
            updateCalculation(' + ');
      ">+</button>
    </p>
    <p>
      <button class="calculation-button gray-button" onclick="
            updateCalculation('4');
      ">4</button>
      <button class="calculation-button gray-button" onclick="
            updateCalculation('5');
      ">5</button>
      <button class="calculation-button gray-button" onclick="
          updateCalculation('6');
      ">6</button>
      <button class="calculation-button orange-button" onclick="
            updateCalculation(' - ');
      ">-</button>
    </p>
    <p>
      <button class="calculation-button gray-button" onclick="
            updateCalculation('7');
      ">7</button>
      <button class="calculation-button gray-button" onclick="
            updateCalculation('8');
      ">8</button>
      <button class="calculation-button gray-button" onclick="
            updateCalculation('9');
      ">9</button>
      <button class="calculation-button orange-button" onclick="
            updateCalculation(' * ');
      ">*</button>
    </p>
    <p>
      <button class="calculation-button gray-button" onclick="
            updateCalculation('0');
      ">0</button>
      <button class="calculation-button gray-button" onclick="
            updateCalculation('.');
      ">.</button>
      <button class="calculation-button gray-button" onclick="
            // Note: eval() takes a string and run it as code.
            // Avoid using eval() in real-world projects since
            // It can potentially be given a harmful code to run.
            // Only use eval() for learning purposes.
            calculation=eval(calculation);
            displayCalculation();

            //Remember to save the calculation here.
            localStorage.setItem('calculation',calculation);  
      ">=</button>
      <button class="calculation-button orange-button" onclick="
            updateCalculation(' / ');
      ">/</button>
    </p>
    <p>
      <button class="calculation-button gray-button clear-button" onclick="
            calculation='';
            displayCalculation();

            //Remember to save the calculation here.
            localStorage.setItem('calculation',calculation);
      ">Clear</button>
    </p>
    <script src="./scripts/10i.js"></script>
  </body>
</html>
